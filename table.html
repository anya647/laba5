    <form id="form">
        <div class="label">
            <div>
        <label for="number">#:</label>
        <input type="number" id="number" name="number" min="6" max="100" required><br><br>
        
        <label for="name">ФИО:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="floor">Пол:</label>
        <select id="floor" name="floor" required>
            <option value="">Выберите пол</option>
            <option value="Женский">Женский</option>
            <option value="Мужской">Мужской</option>
        </select><br><br>
        <label for="number1">Номер группы:</label>
        <input type="text" id="number1" name="number1" required><br><br>
        
        <label for="specialty">Специальность:</label>
        <input type="text" id="specialty" name="specialty" required><br><br>
        <button type="submit">Добавить</button>
    </div>
            
</div>
    </form>

    <script>
        
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const number = document.getElementById('number').value;
            const name = document.getElementById('name').value;
            const floor = document.getElementById('floor').value;
            const number1 = document.getElementById('number1').value;
            const specialty = document.getElementById('specialty').value;
            

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${number}</td>
                <td>${name}</td>
                <td>${floor.replace(/\n/g, '<br>')}</td>
                <td>${number1}</td>
                <td>${specialty}</td>
                
            `;

            document.getElementById('directorTable').appendChild(newRow);

            alert('Данные успешно добавлены!');

            document.getElementById('directorForm').reset();
        });
    </script>
